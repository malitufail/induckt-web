  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', async () => {
      const apiUrl = '/api/startups'; // Replace with your actual API URL
      const loadingIndicator = document.getElementById('loading-indicator');

      // Functions to show and hide the loading indicator
      const showLoadingIndicator = () => {
        loadingIndicator.style.display = 'block';
      }
      const hideLoadingIndicator = () => {
        loadingIndicator.style.display = 'none';
      }

      // Function to populate the table with data
      const populateTable = (data) => {
        const tableBody = document.getElementById('table-body');
        tableBody.innerHTML = ''; // Clear any existing rows

        data.forEach(item => {
          const row = document.createElement('tr');

          const idCell = document.createElement('td');
          idCell.textContent = item.id

          const startupTypeCell = document.createElement('td');
          startupTypeCell.textContent = item.type;

          const startupNameCell = document.createElement('td');
          startupNameCell.textContent = item.name;

          const urlCell = document.createElement('td');
          urlCell.classList.add('table-url');
          urlCell.textContent = item.website;

          const actionCell = document.createElement('td');
          actionCell.classList.add('text-right');
          const editLink = document.createElement('a');
          // editLink.href = ''; // Add the URL for the edit action
          editLink.onclick = (e) => {
            const editStartupContainer = document.getElementById("edit-startup-container")
            const editStartupId = document.getElementById("edit-startup-id")
            const editStartupType = document.getElementById("edit-startupType")
            const editStartupName = document.getElementById("edit-startupName")
            const editWebsiteURL = document.getElementById("edit-websiteURL")

            editStartupId.textContent = item.id
            editStartupType.value = item.type
            editStartupName.value = item.name
            editWebsiteURL.value = item.website

            editStartupContainer.style.display = 'block'
          }
          const editIcon = document.createElement('i');
          editIcon.classList.add('fas', 'fa-edit');
          editLink.appendChild(editIcon);
          actionCell.appendChild(editLink);

          const deleteCell = document.createElement('td')
          const deleteLink = document.createElement('a')
          deleteLink.textContent = "Delete"
          deleteLink.style.color = "red"
          deleteLink.onclick = () => {
            fetch('/api/startups?' + new URLSearchParams({ id: item.id }), {
              method: 'DELETE',
            })
            .then(response => {
              if (response.status === 204) {
                window.location.reload()
              }
            })
            .catch(error => {
              // Handle any errors
              console.error('Error:', error);
            });
          }

          deleteCell.appendChild(deleteLink)

          row.appendChild(idCell)
          row.appendChild(startupTypeCell);
          row.appendChild(startupNameCell);
          row.appendChild(urlCell);
          row.appendChild(actionCell);
          row.appendChild(deleteCell)

          tableBody.appendChild(row);
        });
      }

      // Function to fetch data from the API
      const fetchData = async () => {
        try {
          showLoadingIndicator();
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          const data = await response.json();
          populateTable(data.startups);
        } catch (error) {
          console.error('There was a problem with the fetch operation:', error);
        } finally {
          hideLoadingIndicator();
        }
      }

      // Fetch data and populate the table on page load
      await fetchData();
    });

        });
      });
